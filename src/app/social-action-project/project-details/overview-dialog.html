<h2 mat-dialog-title>Explique el porqué está rechazando el proyecto</h2>
<mat-dialog-content class="mat-typography">

    <form class="example-form">

        <mat-form-field class="example-full-width">
            <mat-label>descripción</mat-label>
            <textarea matInput [(ngModel)]="reviewComment" name="reviewComment"></textarea>
        </mat-form-field>

        <div>
            <button mat-raised-button type="submit" [mat-dialog-close]="true" color="primary" (click)="submit()" >Corfirmar</button>
            <button mat-button [mat-dialog-close]="false">Cancelar</button>
        </div>

    </form>

</mat-dialog-content>
