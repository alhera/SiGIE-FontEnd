<div class="mat-elevation-z8 separador">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef> Nombre del Autor </th>
        <td mat-cell *matCellDef="let news"> {{news.authorName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TÃ­tulo Noticia </th>
        <td mat-cell *matCellDef="let news"> {{news.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="visible">
        <th mat-header-cell *matHeaderCellDef> Estado de visibilidad </th>
        <td mat-cell *matCellDef="let news"> {{news.visible}} </td>
      </ng-container>

      <ng-container matColumnDef="management">
        <th mat-header-cell *matHeaderCellDef> Gestionar </th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button color="Warn">
            Gestionar
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable;"></tr>
  </table>
  
</div>
<div class="paginatorSize">
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" style="background-color: #F3F3F3; color: black;" >
      </mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
